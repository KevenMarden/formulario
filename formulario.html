<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formuralio</title>
</head>
<body>
    <form action="/pagina-processa-dados-formulario/" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="nome">Nome:</label>
            <input type="text" minlength="3" id="nome">

            <label for="dat_nascimento">Data de Nascimento:</label>
            <input type="text" id="dat_nascimento">

            <label for="cpf">CPF:</label>
            <input type="cpf" minlength="11" id="cpf">
        </fieldset>

        <fieldset>

            <legend>Enderço</legend>
            <label for="tipo_endereço">Tipo:</label>
            <select name="endereço" id="tipo_endereço">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>
            <label for="logradouro_endereço">Logradouro:</label>
            <input type="text" id="logradouro_endereço">
            <label for="numero_endereço">Numero:</label>
            <input type="text" id="numero_endereço">
            <label for="complemento_endereço">Complemeto:</label>
            <input type="text" id="complemento_endereço">

        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>
            <label for="msg">Mensagem:</label>
            <textarea type="text" id="msg"></textarea>
        </fieldset>

        <fieldset>
            <button type="submit">Enviar sua Mensagem</button>
            <button type="reset">Limpar o formulário</button>
        </fieldset>


    </form>
</body>
</html>
